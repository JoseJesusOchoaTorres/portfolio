<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portfolio</title>

    <link href="./favicon.ico" rel="icon" type="image/x-icon" />

    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/variables.css">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/grid.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/responsive.css">

    <script defer src="./js/scroll.js"></script>
</head>
<body>
    
    <!-- MAIN-CONTAINER-BEGIN -->
    <div class="main-container  [ hp-text-color-gray-2 ]">

        <!-- HEADER-BEGIN -->
        <header class="header-container  [ container row vertical-center nowrap ] [ hp-text-color-white-1 ]">

            <img class="header-image [ hp-downsize hp-circule ]" src="./assets/photos/profile/dpr/profile-x2.png" alt="Jose Jesus Ochoa">
            <h1 class="header-title  [ hp-fluid-h1 hp-light ]">Hello, this is <span class="[ hp-bold ]">José Jesús</span>.</h1>

        </header>
        <!-- HEADER-END -->


        <!-- NAVIGATION-BEGIN -->
        <nav class="navigation-container  [ hp-background-color-white-1 ]">
            <ul class="[ row vertical-center horizontal-evenly ] [ hp-nospacing ]">
                <li><a class="navigation-link" href="#about">About me</a></li>
                <li><a class="navigation-link" href="#skills">Skills</a></li>
                <li><a class="navigation-link" href="#experience">Work experience</a></li>
                <li><a class="navigation-link" href="#portfolio">Portfolio</a></li>
                <li><a class="navigation-link" href="#contact">Contact</a></li>
            </ul>
        </nav>
        <!-- NAVIGATION-END -->


        <!-- ABOUT-BEGIN -->
        <section id="about" class="about-container  [ container hp-background-color-gray-1 ]">
            <div class="[ row ]">

                <div class="[ col-lg-12-8 col-md-12-6 col-sm-12-12 ]">

                    <div class="[ hp-card hp-no-border hp-box-shadow-1 hp-box-shadow-hover-3 ]">
                        <h2 class="[ hp-h2 hp-bold hp-text-color-gray-4 ]">1</h2>
                    </div>

                </div>
                
                <div class="[ col-lg-12-4 col-md-12-6 col-sm-12-12 ]">

                    <div class="[ hp-card hp-no-border hp-box-shadow-1 hp-box-shadow-hover-3 ]">
                        <h2 class="[ hp-h2 hp-bold hp-text-color-gray-4 ]">2</h2>
                    </div>

                </div>

            </div>
        </section>
        <!-- ABOUT-END -->


        <!-- SKILLS-BEGIN -->
        <section id="skills" class="skills-container">

        </section>
        <!-- SKILLS-END -->


        <!-- EXPERIENCE-BEGIN -->
        <section id="experience" class="experience-container">

        </section>
        <!-- EXPERIENCE-END -->


        <!-- PORTFOLIO-BEGIN -->
        <section id="portfolio" class="portfolio-container">

        </section>
        <!-- PORTFOLIO-END -->


        <!-- CONTACT-BEGIN -->
        <footer id="contact">

        </footer>
        <!-- CONTACT-END -->

    </div>
    <!-- MAIN-CONTAINER-END -->

</body>
</html>
